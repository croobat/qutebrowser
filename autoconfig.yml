# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 15000
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.preferred_color_scheme:
    global: dark
  content.desktop_capture:
    https://meet.jit.si: true
  content.media.audio_capture:
    https://demo6.bigbluebutton.org: true
    https://meet.jit.si: true
    https://teams.microsoft.com: true
  content.media.audio_video_capture:
    https://meet.jit.si: true
  content.media.video_capture:
    https://meet.jit.si: true
    https://teams.microsoft.com: true
  content.notifications.enabled:
    https://platzi.com: true
    https://thepiratebay.org: false
    https://web.whatsapp.com: false
    https://www.reddit.com: true
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://mail.proton.me#mailto=%25s: true
    https://mail.tutanota.com#url=%25s: true
  content.user_stylesheets:
    global: ~/.config/qutebrowser/solarized-everything-css/css/darculized/darculized-all-sites.css
  editor.command:
    global:
    - vim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  keyhint.delay:
    global: 200
  scrolling.smooth:
    global: true
  statusbar.show:
    global: always
  tabs.show:
    global: never
  zoom.default:
    global: '100'
